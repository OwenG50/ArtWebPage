    <div class="InquiryForm">
        <h3>Inquiry Form</h3>
        <form>
            <div class="InquiryFormInputs">
                <input autocomplete="given-name", type="given-name" firstName="First Name" placeholder="Your name.." required>
                <br />
                <input autocomplete="family-name", type="family-name" lastName="Last Name" placeholder="Your last name.." required>
                <br />
                <input autocomplete="Email", type="email" email="Email" placeholder="Email..." required>
                <br />
                <input autocomplete="tel", type="tel" phoneNumber="phoneNumber" placeholder="Phone number...">
                <br />
                <input autocomplete="street-address", type="street-addrress" streetAddress="Street Address" placeholder="Street address.." required>
                <br />
                <input autocomplete="address-level2", type="address-level2" City="City" placeholder="City.." required>
                <br />
                <input autocomplete="address-level1", type="address-level1" State="State" placeholder="State.." required>
                <br />
                <input autocomplete="postal-code", type="postal-code" postalCode="Postal Code" placeholder="Postal Code.." required>
                <br />
                <input autocomplete="country", type="country" country="Country" placeholder="Country.." required>
            </div>

            <br />
            <label>Which piece are you interested in?</label>
                <br>
                <select name="Art Piece" required  style="width: 50%">
                    <option value="None"> Select an option</option>
                    <option value="Piece 1">Galaxy of the unknown</option>
                    <option value="Piece 2">A world yet to discover</option>
                    <option value="Piece 3">Burst of excitement</option>
                    <option value="Piece 4">Soft serve</option>
                    <option value="Piece 5">Love rocks</option>
                    <option value="Piece 6">Dia de Muertos</option>
                    <option value="Piece 7">Wifey?</option>
                    <option value="Piece 8">Alone or whatever</option>
                    <option value="Piece 9">Dipped in grief</option>
                    <option value="Piece 10">Series of my imagination</option>
                    <option value="Piece 11">The waves of joy</option>
                </select>

            <br />
            <label>How did you hear about me?</label>
            <br>
            <textarea name="How did you hear about me" cols="30" rows="4" placeholder="(Optional)" style="width: 50%"></textarea>
            <br />
            <label>Do you have any specific questions about the piece?</label>
            <br>
            <textarea name="Questions about piece" cols="30" rows="4" placeholder="(Optional)" style="width: 50%"></textarea>
            <br>
            <input type="checkbox" name="signup" value="signup" checked="checked"/> Sign me up for email updates!
            <br>
            <br>
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>


</body>
