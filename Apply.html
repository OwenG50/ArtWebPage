<div class="homePageContent">
    <div class="intro">
        <h1>Apply to be on MultiArt</h1>
        <h2>Think you got what it takes? apply now!</h2>
    </div>
</div>

<div class="InquiryForm">
    <form>
        <h3>Your Details</h3>
        <div class="InquiryFormInputs">
            <input autocomplete="Name" type="name" name="Name" placeholder="Your name...">
            </br>
            <input autocomplete="Email" type="email" name="Email" placeholder="Email address...">
            </br>
            <input autocpmplete="Phone number" type="tel" name="Phone number" placeholder="Phone number...">
        </div>


        <legend>Your Application</legend>
        <label>How did you hear about us?</label>
        <br>
        <select name="Websites" style="width: 50%">
            <option value="Google">Google</option>
            <option value="Instagram" selected="selected">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="Current Seller">Current seller</option>
            <option value="Art Store by me">Etsy</option>
        </select>
        <br />
        <br />

        <label>Previous Job Experience: </label>
        <br>
        <textarea name="experience" cols="20" rows="4" placeholder="Enter your experience..." style="width: 50%"></textarea> <br>
        <label>Desired position? <br />
            <input type="radio" name="question1" value="Artist" /> Artist
            <input type="radio" name="question1" value="Agent"  /> Agent
            <input type="radio" name="question1" value="Manger" /> Manager
        </label><br />
        <textarea name="comments" cols="20" rows="4" placeholder="Enter your comments..." style="width: 50%"></textarea>
        <br />
        <input type="checkbox" name="signup" value="signup" checked="checked" /> Sign me up for Email updates
        <br />
        <br />
        <button type="submit">Submit Application</button>

    </form>

</div>
